{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .payment-container {
        margin-top: 50px;
        max-width: 700px;
        background: #fff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
        box-shadow: 0 0 5px #74ebd5;
        border-color: #74ebd5;
    }

    .btn-pay {
        background: #28a745;
        color: white;
        font-size: 18px;
        padding: 12px;
        border-radius: 50px;
        transition: 0.3s ease;
    }

    .btn-pay:hover {
        background: #218838;
        transform: scale(1.05);
    }

    .card-input {
        letter-spacing: 2px;
    }

    .text-muted small {
        font-style: italic;
    }
</style>

<div class="container d-flex justify-content-center">
    <div class="payment-container">
        <div class="text-center mb-4">
            <h3 class="font-weight-bold">ðŸ’³ Secure Payment</h3>
            <p class="text-muted"><small>This is a <b>FAKE PAYMENT</b> for demo purposes only.</small></p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control card-input" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Expiry Month</label>
                        <input type="text" class="form-control" placeholder="MM - 02" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Expiry Year</label>
                        <input type="text" class="form-control" placeholder="YY - 25" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" class="form-control" placeholder="CVV - ***" required>
                    </div>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberCard">
                <label class="form-check-label" for="rememberCard">Remember this card</label>
            </div>

            <div class="mt-4 mb-3">
                <h5 class="text-right">Total to Pay: <strong>â‚¹ {{ total }}</strong></h5>
            </div>

            <a href="/payment_success" class="btn btn-pay btn-block">Make Payment</a>
        </form>
    </div>
</div>
{% endblock %}
