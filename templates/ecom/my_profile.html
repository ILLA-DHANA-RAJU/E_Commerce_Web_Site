{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .profile-card {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 4px solid #f4511e;
  }

  .username {
    font-size: 24px;
    font-weight: 600;
    color: #333;
  }

  .contact-info {
    font-size: 16px;
    color: #666;
    margin-top: 10px;
  }

  .edit-btn {
    margin-top: 25px;
    background-color: #f4511e;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    transition: background 0.4s ease;
  }

  .edit-btn:hover {
    background-color: #d13b10;
  }

  .location {
    font-style: italic;
    color: #999;
  }
</style>

<div class="profile-card">
  {% if customer.profile_pic %}
    <img src="{{ customer.profile_pic.url }}" alt="profile pic" class="profile-img" />
  {% else %}
    <img src="{% static 'default_profile.png' %}" alt="Default Profile" class="profile-img" />
  {% endif %}

  <div class="username">üë§ {{ request.user }}</div>
  <div class="location">üìç Address: {{ customer.address }}</div>
  <div class="contact-info">üìû Contact: {{ customer.mobile }}</div>

  <a href="{% url 'edit_profile' %}">
    <button class="edit-btn">‚úèÔ∏è Edit Profile</button>
  </a>
</div>

{% endblock content %}
