<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Authentication - Ecommerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #343A40;
    }
    .nav-item:hover {
      background-color: #555;
      border-radius: 5px;
      transition: 0.3s;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 22px;
    }
    
    /* Login/Signup Card Styling */
    .auth-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      width: 100%;
    }
    .fa {
      font-size: 20px;
      margin: 10px;
      color: white;
      transition: 0.3s;
    }
    .fa:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Simple Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a href="#" class="navbar-brand">Admin Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item"><a href="{% url 'adminlogin' %}" class="nav-link btn btn-primary mr-2">Login</a></li>
        <li class="nav-item"><a href="{% url 'adminsignup' %}" class="nav-link btn btn-success">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content Block -->
  <div class="container">
    {% block content %}
    <!-- Login/Signup forms will be inserted here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-whatsapp"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-twitter"></a>
    </p>
    <p>&copy; 2025 Developed by Keerthi</p>
  </footer>

</body>
</html>
