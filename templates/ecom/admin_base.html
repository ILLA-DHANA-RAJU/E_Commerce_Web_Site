<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Panel - Ecommerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #343A40;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 22px;
      color: white;
    }

    .nav-item:hover {
      background-color: #555;
      border-radius: 5px;
      transition: 0.3s;
    }

    .openbtn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      margin-left: 10px;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      width: 100%;
    }

    .fa {
      font-size: 20px;
      margin: 10px;
      color: white;
      transition: 0.3s;
    }

    .fa:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    /* Sidebar styling */
    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      background-color: #343a40;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #sidebar h4 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    #sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      background-color: #575d63;
    }

    #sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 36px;
      color: white;
    }

    .container {
      padding-top: 90px;
      transition: margin-left 0.5s ease;
    }

    .container.shifted {
      margin-left: 250px;
    }

    /* Content style */
    .dashboard-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 20px;
      text-align: center;
    }

    .dashboard-card h3 {
      font-size: 24px;
      color: #333;
    }

    .dashboard-card p {
      font-size: 16px;
      color: #666;
    }

    .dashboard-icon {
      font-size: 36px;
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="{% url 'admin_dashboard' %}">Admin Panel</a>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'view-customer' %}">Customers</a>
    <a href="{% url 'admin-view-booking' %}">Orders</a>
    <a href="{% url 'admin-add-product' %}">Manage Products</a>
    <a href="{% url 'adminlogout' %}">Logout</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <button class="openbtn" onclick="openSidebar()">&#9776;</button>
    <a href="#" class="navbar-brand ml-2">Admin Panel</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
    
    <!-- Sample Content for Dashboard View -->
    <div class="row">
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="dashboard-icon"><i class="fa fa-users"></i></div>
          <h3>Total Customers</h3>
          <p>1,250</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="dashboard-icon"><i class="fa fa-shopping-cart"></i></div>
          <h3>Total Orders</h3>
          <p>875</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="dashboard-icon"><i class="fa fa-money"></i></div>
          <h3>Revenue</h3>
          <p>$42,000</p>
        </div>
      </div>
    </div>

    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-whatsapp"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-twitter"></a>
    </p>
    <p>&copy; 2025 Developed by Keerthi</p>
  </footer>

  <!-- Sidebar Script -->
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
      document.querySelector(".container").classList.add("shifted");
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.querySelector(".container").classList.remove("shifted");
    }
  </script>

</body>
</html>
